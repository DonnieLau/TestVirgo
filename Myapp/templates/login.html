<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TestVirgo平台登陆</title>
    <style>
        body {
            background: url("/static/loginpage1.jpeg") no-repeat center center;
            background-attachment: fixed;
            background-size: cover;
        }

        .usr_input {
            width: 90%;
            height: 30px;
            background-color: #d1d0d1;
            border-radius: 50px;
            text-align: center;
            float: right;
            margin-right: 10px;
            border: 0;
        }
    </style>
</head>

<body>
    <div style="box-shadow: 4px 4px 6px #2a262a;margin-left: -webkit-calc(50% - 150px);margin-top:-webkit-calc(50%/5);width: 300px;height: 300px;
        background-color: white;opacity: 0.8;border-radius: 20px;text-align: center">
        <span style="font-size: xx-large;color: #1e1107">TestVirgo平台</span>
        <br><br>
        <div>
            <input id="username" type="text" class="usr_input" placeholder="用户名">
            <br><br><br>
            <input id="password" type="password" class="usr_input" placeholder="密码">
        </div>
        <br><br><br>
        <button onclick="login()" style="width: 90%;height: 35px;border-radius: 50px;background-color: rgb(55,110,155);
            color: white;font-size: large;border: 0;box-shadow: 4px 4px 4px #a0a0a0">
            登 陆
        </button>
        <br><br>
        <span style="font-size: small;color: rgb(55,110,155)">若首次登陆请点击<a href="javascript:register()">点击注册</a></span>
    </div>

    <script src="/static/jQrvm/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script>
        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            $.get("/register_action/", {
                "username": username,
                "password": password
            }, function (ret) {
                alert(ret)
            })
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            $.get("/login_action/", {
                "username": username,
                "password": password
            }, function (ret) {
                if (ret == '登陆成功') {
                    document.location.href = "/home/"
                } else {
                    alert("您的用户名或密码错误！")
                }
            })
        }
    </script>
</body>

</html>
